[build]
  command = "pip install --upgrade pip && pip install -r requirements-netlify.txt && python manage.py migrate --noinput && python manage.py collectstatic --noinput"
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
